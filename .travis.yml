language: cpp

os:
  - linux
  - osx

compiler:
  - gcc
  - clang

matrix:
  exclude:
  - os: osx
    compiler: gcc
  - os: linux
    compiler: clang
  allow_failures:
  - os: osx
  fast_finish: true

dist: trusty
sudo: required

env:
  global:
    - ENV_QTC_VERSION="4.5.0"
    - ENV_QTC_VERSION_SHORT="4.5"
  matrix:
    - ENV_WITH_TESTS=1
    - ENV_WITH_TESTS=0

addons:
  apt:
    sources:
    - sourceline: "ppa:beineri/opt-qt-5.10.1-trusty"
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
    - gcc-4.9
    - qt510-meta-minimal
    - qt510tools
    - p7zip
    - libgl1-mesa-dev

install:
  - travis/install.sh

script:
  - travis/script.sh

before_deploy:
  - travis/dist.sh
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: Asn1Acn-*.tar.gz
  skip_cleanup: true
  overwrite: true
  on:
    repo: n7space/asn1scc.IDE
    tags: true
    condition: $ENV_WITH_TESTS = 0
